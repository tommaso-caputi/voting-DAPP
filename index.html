<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="operations.js"></script>
	</head>

	<body onload="show_candidates()">
		<div style="text-align: center">
			<p class="text-center">Candidates</p>
			<br>
			<nav style="height:200px; overflow:hidden; overflow-y:scroll;">
				<ul class="overflow: auto" id="list"></ul>
			</nav>
			<br>

			<div class="text-center">
			    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" data-drawer-target="drawer-bottom-example" data-drawer-show="drawer-bottom-example" data-drawer-placement="bottom" aria-controls="drawer-bottom-example">Add candidate</button>
			</div>

			<!-- drawer component -->
			<div id="drawer-bottom-example" class="fixed z-40 w-full p-4 overflow-y-auto bg-white dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-bottom-label">
			    <button type="button" data-drawer-dismiss="drawer-bottom-example" aria-controls="drawer-bottom-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" >
				<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
				<span class="sr-only">Close menu</span>
			    </button>
			    
			   <div class="mb-6">
				   <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name</label>
			    	   <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
			   </div>			   
			   <button type="button" data-drawer-dismiss="drawer-bottom-example" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" onclick="add_candidate()">Add</button>
			</div>
		</div>

		<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
	</body>
</html>
